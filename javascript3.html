<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js task 3</title>
  </head>
  <body>
    <form>
      <input type="text" id="fn" /><br />
      <input type="text" id="sn" /><br />

      <input type="button" onClick="mul()" value="Multiply" />
      <input type="button" onClick="duv()" value="Divide" />
    </form>

    <p>
      The Result is : <br />
      <span id="result"></span>
    </p>

    <script type="text/javascript">
      function mul() {
        num1 = document.getElementById("fn").value;
        num2 = document.getElementById("sn").value;
        document.getElementById("result").innerHTML = num1 * num2;
      }

      function duv() {
        num1 = document.getElementById("fn").value;
        num2 = document.getElementById("sn").value;
        document.getElementById("result").innerHTML = num1 / num2;
      }
    </script>
  </body>
</html>
